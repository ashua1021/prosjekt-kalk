<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="kalkulator.css">
</head>
<body>
<table id="kalkulator">
 <tr>
    <td colspan="3">
        <input type="text" id="result">
     </td>
     <td>
        <input type="button" value="C" onclick="reset()">
     </td>
 </tr>
 <tr>
    <td>
        <input type="button" value="1"
        onclick="display('1')"
        onkeydown="addinput(event)">
    </td>
    <td>
        <input type="button" value="2"
        onclick="display('2')"
        onkeydown="addinput(event)">
    </td>
    <td>
        <input type="button" value="3"
        onclick="display('3')"
        onkeydown="addinput(event)">
    </td>
    <td>
        <input type="button" value="/"
        onclick="display('/')"
        onkeydown="addinput(event)">
    </td>
  </tr>  
 <tr>
    <td>
        <input type="button" value="4"
        onclick="display('4')"
        onkeydown="addinput(event)">
    </td>
    <td>
        <input type="button" value="5"
        onclick="display('5')"
        onkeydown="addinput(event)">
    </td>
    <td>
        <input type="button" value="6"
        onclick="display('6')"
        onkeydown="addinput(event)">
    </td>
    <td>
        <input type="button" value="*"
        onclick="display('*')"
        onkeydown="addinput(event)">
    </td>
  </tr>  
 <tr>
    <td>
        <input type="button" value="7"
        onclick="display('7')"
        onkeydown="addinput(event)">
    </td>
    <td>
        <input type="button" value="8"
        onclick="display('8')"
        onkeydown="addinput(event)">
    </td>
    <td>
        <input type="button" value="9"
        onclick="display('9')"
        onkeydown="addinput(event)">
    </td>
    <td>
        <input type="button" value="-"
        onclick="display('-')"
        onkeydown="addinput(event)">
    </td>
</tr>  
<tr>
   <td>
       <input type="button" value="0"
       onclick="display('0')"
       onkeydown="addinput(event)">
   </td>
   <td>
       <input type="button" value="."
       onclick="display('.')"
       onkeydown="addinput(event)">
   </td>
   <td>
       <input type="button" value="="
       onclick="solve()">
   </td>
   <td>
       <input type="button" value="+"
       onclick="display('+')"
       onkeydown="addinput(event)">
   </td>

</tr>
</table>

<script src="kalkulator.js"></script>
</body>

</html>
